<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYVOX Tb - Complete Website Layout</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>
    
    <header class="header">
        
        <div class="logo-section">
            <div class="logo-text">
                <span class="ryvox-brand">RYVOX</span><span class="tb-brand">Tb</span>
            </div>
            <p class="email-address">ryvox.tb@gmail.com</p>
        </div>
        
        <nav class="main-nav" id="main-nav">
            <ul class="nav-list">
                <li><a href="index.html" class="category-link active-category" data-category="all"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="category\sports.html" class="category-link" data-category="sports"><i class="fas fa-running"></i> Sports</a></li>
                <li><a href="news.html" class="category-link" data-category="news"><i class="far fa-newspaper"></i> News</a></li>
                <li><a href="movies.html" class="category-link" data-category="movies"><i class="fas fa-film"></i> Movies</a></li> 
                </ul>
        </nav>
        
        <div class="search-section">
            <input type="text" placeholder="Search Tv" class="search-input" id="searchInput">
            <button class="search-button" id="searchButton"><i class="fas fa-search"></i></button>
        </div>

        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Navigation">
            <i class="fas fa-bars"></i>
        </button>

    </header>

    <main class="main-content">
        <h2>Welcome!</h2>
        <p>Use the menu or search box above to find the information you need.</p>
        
        <div class="channel-list-container">
            <div class="channel-card sports-category channel-card-category-sports">
                <a href="t_sports.html" class="channel-link">
                    <div class="channel-logo-area">
                        <img src="images/T_Sports_logo.png" alt="Breaking News Live Logo" class="channel-logo">
                    </div>
                    <div class="channel-info">
                        <h3 class="channel-name">T Sports</h3>
                        <p class="channel-category">Sports</p>
                    </div>
                    <div class="channel-link-icon">
                        <i class="fas fa-play-circle"></i>
                    </div>
                </a>
            </div> 

            <div class="channel-card news-category channel-card-category-news">
                <a href="somoy_tv.html" class="channel-link">
                    <div class="channel-logo-area">
                        <img src="images/SOMOY_TV_Logo.png" alt="Breaking News Live Logo" class="channel-logo">
                    </div>
                    <div class="channel-info">
                        <h3 class="channel-name">National News Today</h3>
                        <p class="channel-category">News</p>
                    </div>
                    <div class="channel-link-icon">
                        <i class="fas fa-play-circle"></i>
                    </div>
                </a>
            </div> 

            <div class="channel-card movie-category channel-card-category-movies">
                <a href="boishakhi_tv.html" class="channel-link">
                    <div class="channel-logo-area">
                        <img src="images/Boishakhi_TV_logo.png" alt="Cinema Hub Logo" class="channel-logo">
                    </div>
                    <div class="channel-info">
                        <h3 class="channel-name">Boishakhi TV</h3>
                        <p class="channel-category">Movies</p>
                    </div>
                    <div class="channel-link-icon">
                        <i class="fas fa-play-circle"></i>
                    </div>
                </a>
            </div>
        </div>
    </main>
    
    <nav class="mobile-bottom-nav">
        <a href="index.html" class="bottom-nav-link active-bottom-nav">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="sports.html" class="bottom-nav-link">
            <i class="fas fa-running"></i>
            <span>Sports</span>
        </a>
        <a href="news.html" class="bottom-nav-link">
            <i class="far fa-newspaper"></i>
            <span>News</span>
        </a>
        <a href="movies.html" class="bottom-nav-link">
            <i class="fas fa-film"></i>
            <span>Movies</span>
        </a>
    </nav>
    
    <script>
        // Search functionality
        const channelCards = document.querySelectorAll('.channel-card');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        
        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            
            channelCards.forEach(card => {
                const channelName = card.querySelector('.channel-name').textContent.toLowerCase();
                
                if (channelName.includes(searchTerm)) {
                    card.classList.remove('hidden-channel');
                } else {
                    card.classList.add('hidden-channel');
                }
            });
        }
        
        // Search button click
        searchButton.addEventListener('click', performSearch);
        
        // Search on Enter keypress
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // মোবাইল বটম নেভিগেশন হাইলাইট করার জন্য
        function setActiveBottomNav() {
            const currentPath = window.location.pathname.split('/').pop(); 
            const links = document.querySelectorAll('.bottom-nav-link');
            
            links.forEach(link => {
                link.classList.remove('active-bottom-nav');
                
                const linkHref = link.getAttribute('href');
                if (linkHref) {
                    const linkFile = linkHref.split('/').pop();
                    
                    if (linkFile === currentPath || (currentPath === '' && linkFile === 'index.html')) {
                        link.classList.add('active-bottom-nav');
                    }
                }
            });
            
            // ডেস্কটপ মেনু হাইলাইট করার জন্য
            const desktopLinks = document.querySelectorAll('.category-link');
             desktopLinks.forEach(link => {
                link.classList.remove('active-category');
                if (currentPath === '' || currentPath === 'index.html' || currentPath.includes('index.html')) {
                    document.querySelector('.main-nav [data-category="all"]').classList.add('active-category');
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', setActiveBottomNav);
    </script>

</body>
</html>
